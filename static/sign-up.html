<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VoisaScript</title>
    <link rel="stylesheet" href="./css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="./js/sign-up.js" type="module" defer></script>
</head>
<body>
    <section>
        <div class="head">
            <div class="logo">
                <img src="./icons/V2-2.png" alt="">
                <h5>Voisascript</h5>
            </div>
        </div>
        <div class="sign-up-area">
            <div class="card">
                <form id="sign-up-form">
                    <input type="text" required id="fullname" name="fullname" placeholder="Full Name">
                    <input type="email" required id="email" name="email" placeholder="Email">
                    <input type="text" required id="username" name="username" placeholder="Username">
                    <div class="pass-area">
                        <input type="password" required id="pass" name="password" placeholder="Password">
                        <button id="show-pass">
                            <img src="./icons/icons8-eye-30.png" alt="eye">
                        </button>
                    </div>
                    <button type="submit" id="sign-up">Signup</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
